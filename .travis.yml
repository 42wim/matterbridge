language: go
go_import_path: github.com/42wim/matterbridge

# We have everything vendored so this helps TravisCI not run `go get ...`.
install: true

git:
  depth: 200

notifications:
  email: false

branches:
  only:
  - master
  - /.*/

jobs:
  include:
  - stage: lint
    # Run linting in one Go environment only.
    script: ./ci/lint.sh
    go: 1.13.x
    env:
    - GO111MODULE=on
    - GOLANGCI_VERSION="v1.21.0"
  - stage: test
    # Run tests in a combination of Go environments.
    script: ./ci/test.sh
    go: 1.12.x
    env:
    - GO111MODULE=off
  - script: ./ci/test.sh
    go: 1.12.x
    env:
    - GO111MODULE=on
  - script: ./ci/test.sh
    go: 1.13.x
    env:
    - GO111MODULE=on
    - REPORT_COVERAGE=1
    - BINDEPLOY=1

before_deploy: /bin/bash ci/bintray.sh

deploy:
  on:
    all_branches: true
    condition: $BINDEPLOY = 1
  provider: bintray
  edge:
    branch: v1.8.47
  file: ci/deploy.json
  user: 42wim
  key:
    secure: ""
