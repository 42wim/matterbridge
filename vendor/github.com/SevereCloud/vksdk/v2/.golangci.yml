issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

    - linters:
        - errcheck
      source: ".((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|
        .*printf?|os\\.(Un)?Setenv)."

    - linters:
        - stylecheck
      text: "ST1003:.*(Ts|ts).*TS"

  exclude-use-default: false
