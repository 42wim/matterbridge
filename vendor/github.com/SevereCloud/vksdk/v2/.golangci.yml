---
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - gochecknoglobals
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - wsl
    - godot
    - asciicheck
    - nolintlint
    - gofumpt
    - goerr113
    - tparallel
    - errorlint
    - paralleltest
    - forbidigo
    - makezero
    - thelper
    - predeclared
    - ifshort
    - revive
    - durationcheck
    - gomoddirectives
    - importas
    - nilerr
    - revive
    - wastedassign
    - bidichk
    - contextcheck
    - ireturn
    - nilnil
    - tenv
    - nestif
    - grouper
    - decorder
    - containedctx

