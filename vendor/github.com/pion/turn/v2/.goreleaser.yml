before:
  hooks:
    - go mod tidy

archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

builds:
  - binary: turn-client-tcp
    id: turn-client-tcp
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-client/tcp

  - binary: turn-client-udp
    id: turn-client-udp
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-client/udp

  - binary: turn-server-add-software-attribute
    id: turn-server-add-software-attribute
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-server/add-software-attribute

  - binary: turn-server-log
    id: turn-server-log
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-server/log

  - binary: turn-server-simple
    id: turn-server-simple
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-server/simple/

  - binary: turn-server-tcp
    id: turn-server-tcp
    goos:
      - darwin
      - windows
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    env:
      - CGO_ENABLED=0
    main: ./examples/turn-server/tcp/
