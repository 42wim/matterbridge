syntax = "proto3";
package WAMmsRetry;
option go_package = "go.mau.fi/whatsmeow/binary/armadillo/waMmsRetry";

message MediaRetryNotification {
	enum ResultType {
		GENERAL_ERROR = 0;
		SUCCESS = 1;
		NOT_FOUND = 2;
		DECRYPTION_ERROR = 3;
	}

	string stanzaID = 1;
	string directPath = 2;
	ResultType result = 3;
}

message ServerErrorReceipt {
	string stanzaID = 1;
}
