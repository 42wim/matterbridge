syntax = "proto3";
package WACommon;
option go_package = "go.mau.fi/whatsmeow/binary/armadillo/waCommon";

enum FutureProofBehavior {
	PLACEHOLDER = 0;
	NO_PLACEHOLDER = 1;
	IGNORE = 2;
}

message MessageKey {
	string remoteJID = 1;
	bool fromMe = 2;
	string ID = 3;
	string participant = 4;
}

message Command {
	enum CommandType {
		COMMANDTYPE_UNKNOWN = 0;
		EVERYONE = 1;
		SILENT = 2;
		AI = 3;
	}

	CommandType commandType = 1;
	uint32 offset = 2;
	uint32 length = 3;
	string validationToken = 4;
}

message MessageText {
	string text = 1;
	repeated string mentionedJID = 2;
	repeated Command commands = 3;
}

message SubProtocol {
	bytes payload = 1;
	int32 version = 2;
}
