syntax = "proto3";
package WAArmadilloICDC;
option go_package = "go.mau.fi/whatsmeow/binary/armadillo/waArmadilloICDC";

message ICDCIdentityList {
	int32 seq = 1;
	int64 timestamp = 2;
	repeated bytes devices = 3;
	int32 signingDeviceIndex = 4;
}

message SignedICDCIdentityList {
	bytes details = 1;
	bytes signature = 2;
}
